namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A simple snake game with highscore functionality.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    app-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port where the main service of the application runs.
  connections:
    database-connection:
      target: mongodb/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The host of the MongoDB database.
      value: <- connection-hostname("database-connection")
    db-port:
      env: DB_PORT
      type: string
      description: The port of the MongoDB database.
      value: <- connection-port("database-connection")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the MongoDB database.
      value: snake_game
    db-user:
      env: DB_USER
      type: string
      description: The username for the MongoDB database.
      value: admin
    db-pass:
      env: DB_PASS
      type: string
      description: The password for the MongoDB database.
      value: '!!!SETME-USE-SECRETS!!!'
